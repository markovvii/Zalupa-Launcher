<div class="login-content">
    <div class="login-card">
        <p>Используйте свою учетную запись <span class="store">Майнкрафт</span> для входа в лаунчер.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang</button>
            <button class="microsoft login-type-btn">Лицензия</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Отменить</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Никнейм</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input" style="display:none">
                <label>Ваш пароль</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <!-- <span class="password-reset">Забыли пароль?</span> -->
                <div class="btn-option-login">
                    <button class="login-btn">Соединение</button>
                    <button class="cancel cancel-mojang">Отменить</button>
                </div>
            </div>
        </div>
    </div>

</div>
